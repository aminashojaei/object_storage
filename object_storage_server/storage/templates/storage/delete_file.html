<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>حذف فایل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>حذف فایل</h1>
    <form method="post" action="{% url 'delete_file' %}">
        {% csrf_token %}
        <input type="hidden" name="object_id" value="bfad7a1a-2d5b-4a66-b10e-ee9425792b47.jpg">
        <button type="submit">حذف فایل با آیدی 1</button>
    </form>

    {% if messages %}
        <div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
